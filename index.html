<!DOCtype html>
<html>
	<head>

		<title>電影評分收尋</title>
		<meta charset="UTF-8"> <!--這行很關鍵，遠程虛擬主機需要這行才能正常顯示中文-->
		
	<style>
		body{
			background-image:url(pictures/clannad/fdjk483919.jpg);
			background-repeat:no-repeat;
			background-size:cover;
		}
	</style>
		
	</head>



	<body background='pictures/march_lion.png'>
		<h2>請輸入關鍵字</h2>
		<form action="" name='movieName'>
			<input type='text' id='fname' name='fname'>
			<button type='button' onclick='searchMovie()'>submit</button>
		</form>	

		<div id ='movie_table'><b>your movie search result will be output here</b></div>
		<div id ='meta_table'>no test</div> <!--注意 藥用script 改變的tag text要再script 之前-->
		<br>
		<br>
		<br>
		<div id ='rotten_table'>no test</div> <!--注意 藥用script 改變的tag text要再script 之前-->
		<br>
		<br>
		<br>
		<br>
		<div id ='imdb_table'>no test</div> <!--注意 藥用script 改變的tag text要再script 之前-->


		<script>
			function searchMovie(){
				console.log("searchMovie is active");
				var	name = document.getElementById('fname').value;
				console.log(name);
				if(name.length==0){
					document.getElementById("movie_table").innerHTML="";
					return;
				}
																	//meta search start
				var meta_src=new XMLHttpRequest();
				meta_src.onreadystatechange = function(){
					if(this.readyState==4&&this.status==200){
						document.getElementById("meta_table").innerHTML=this.responseText;
					}
				}
				meta_src.open("GET","movieScore.php?web=meta&q="+name,true);
				meta_src.send(); 
																	//meta_search end 


																	//rotten search start
				var rotten_src=new XMLHttpRequest();
				rotten_src.onreadystatechange = function(){
					if(this.readyState==4&&this.status==200){
						document.getElementById("rotten_table").innerHTML=this.responseText;
					}
				}
				rotten_src.open("GET","movieScore.php?web=rotten&q="+name,true);
				rotten_src.send(); 
																	//rotten search end 


																	//imdb search start
				var imdb_src=new XMLHttpRequest();
				imdb_src.onreadystatechange = function(){
					if(this.readyState==4&&this.status==200){
						document.getElementById("imdb_table").innerHTML=this.responseText;
					}
				}
				imdb_src.open("GET","movieScore.php?web=imdb&q="+name,true);
				imdb_src.send(); 
																	//imdb search end

			}
		</script>
		
	</body>

</html>
